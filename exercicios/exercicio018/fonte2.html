<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes baixadas</title>
    <style>
        @font-face {
            font-family: 'ancient';
            src: url('fontes/Ancient Medium.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'ancient', Times, serif;
        }

    </style>

</head>
<body>
    <h1>Título mermão, sou brabo.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt cum culpa vero non est ad nulla et? Nemo saepe, doloremque, doloribus deserunt esse dolor velit inventore harum delectus obcaecati ullam?
    </p>
</body>
</html>
