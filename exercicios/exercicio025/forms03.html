<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .cadastro{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get">
        <div class="cadastro">
            <label for="nome">
                Nome
                <div >
                    <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
                </div>
            </label>
        </div>
        <div class="cadastro">
            <label for="media">
                Media
                <div>
                <input type="number" name="media" id="media" min="0" max="10" value="6" required step="0.1">
                </div>
            </label>
        </div>
        <div class="cadastro">
            <label for="mes">
                Período letivo
                <div>
                    <input type="month" name="mes" id="mes" value="2023-07">
                </div>
            </label>
        </div>
        <div class="cadastro">
            <label for="dia">
                Dia da prova
                <div>
                    <input type="date" name="dia" id="dia" value="2023-07-12">
                </div>
            </label>
        </div>
        <div class="cadastro">
            <label for="hora">
                Hora da prova
                <div>
                    <input type="time" name="hora" id="hora" value="9-25">
                </div>
            </label>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
