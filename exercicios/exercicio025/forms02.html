<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="off">
        <div>
            <label for="usu">
                Usuário
                <div><input type="text" name="usu" id="usu" required minlength="5" maxlength="10" size="10" placeholder="Usuário" autocomplete="username"></div>
            </label>
        </div>
        <div>
            <label for="sen">
                Senha
                <div>
                    <input type="password" name="sen" id="sen" required autocomplete="current-password">
                </div>
            </label>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
