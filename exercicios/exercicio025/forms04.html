<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">
                    Nome
                    <div>
                        <input type="text" name="nome" id="nome">
                    </div>
                </label>
            </div>
            <div>
                <label for="email">
                    E-mail
                    <div>
                        <input type="email" name="email" id="email" autocomplete="email" size="30" required>
                    </div>
                </label>
            </div>
            <div>
                <label for="tel">
                    Telefone
                    <div>
                        <input type="tel" name="tel" id="tel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                    </div>
                </label>
            </div>
        </fieldset>
        <!--RegEx -> Estudar !!!-->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script src="cadastro.js"></script>
</body>
</html>
