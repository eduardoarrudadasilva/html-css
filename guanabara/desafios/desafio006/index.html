<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizará em cada caso.</p>
    <ul type='square'>
        <abbr title="Use a tag <p>"><li>Parágrafos</li></abbr>
        <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e  <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e  <li>">Listas com demaracadores</abbr></li>
    </ul>
</body>
</html>
