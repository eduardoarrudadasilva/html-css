<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="img/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/medio.png" type="image/png">
        <img src="img/grande.png" alt="imgagem com a letra G grande, com o fundo verde">
    </picture>
    <audio preload="metadata" controls loop>
        // também tem o autoplay, preciso revisar suas funções
        <source src="audio.mp3" type="audio/mpeg" >
        <p>Infelizmente,n funcionou</p>
    </audio>
</body>

</html>
