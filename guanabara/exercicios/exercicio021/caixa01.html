<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 100px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px;
            margin:10px auto 50px auto;
            outline: 10px outset lightpink;
            border-radius: 1px;
        }

        a{
            border: 10px solid red;
            padding: 10px;
            margin: 10px 10px 10px 10px; 
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#">links</a> são inline level</p>
</body>
</html>
