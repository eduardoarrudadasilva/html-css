<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block;
            background-color: lightblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 10px;
        }
        div:hover{
            background-color: rgb(109, 136, 145);
            width: 220px;
            height: 220px;
        }
    </style>

</head>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
