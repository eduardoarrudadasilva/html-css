    <title>Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: antiquewhite;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            align-content: center;
            /*gap: 10px 30px;*/
            row-gap: 10px;
            column-gap: 30px;
        }
        div{
            width: 40px;
            height: 40px;
            border-radius: 10px;
            padding: 16px;
        }
        .bloco-1{
            background-color: aqua;

            /* flex-grow: 0;

        }
        .bloco-2{
            background-color: purple;
            text-align: center;
            order: 0;
            /* flex-grow: 0;
            flex-shrink: 0;
            flex-basis: auto; */

        }
        .bloco-3{
            background-color: pink;
            text-align: center;
            order: 0;
            /* flex-grow: 0;
            flex-shrink: 0;
            flex-basis: auto; */
            flex: 0 0 auto;
        }
    </style>
</head>
