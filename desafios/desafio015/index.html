<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="email">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <input type="email" name="email" id="email" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="senha">
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                            <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        </label>
                    </div>
                    <div class="esqueceu"><a href="#" class="botao">Esqueceu a senha?</a></div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
